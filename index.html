<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
 
             function solution(자연수) {
                let answer = 0;


              for (let i = 0; i <= 자연수; i++) {
                answer = answer  + i;
              }

 
                return answer;

             }
             
        console.log(solution(3));
         </script>
    </body>
</html>
