<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(s) {
        let answer; 
        let mid = Math.floor(s.length / 2);

        if(s.length % 2 == 1) {
            answer = s.substring(mid, mid+1);
            // substring (1, 2)의 뜻은 1번 인덱스에서 2번 인덱스 전까지라는 뜻이다.
        } else {
            answer = s.substring(mid-1, mid+1);
        }
          


        return answer;

      }
      console.log(solution("studye"))
        
         </script>
    </body>
</html>
