    <body>
        <script>
 
             function solution(arr) {
               let answer, min=arr[0];
               for (let i = 1; i < arr.length; i++) {
                if (arr[i]< min) min=arr[i];
               }
               answer = min;
               return answer;

 
            }
                 
 
 
  
             let array = [10,11,2362,23,5,3,999999]
             
        console.log(solution(array));
         </script>
