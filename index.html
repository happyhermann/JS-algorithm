<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          const solution = (str, input) => {
            let answer = 0;
            // 카운터 
            
            for (let i of str ){
              if (i === input) {
                answer++;
              }
             }

       
 
             return answer;

          }
 
            let str = "COMPUTERPROGRAMMING"
            let input = "R"
          console.log(solution(str, input));
        
         </script>
    </body>
