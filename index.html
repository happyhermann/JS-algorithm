<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

        function solution(arr) {
        let answer = [];
        answer.push(arr[0])
        // 첫 번째는 무조건 push
        

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > arr[i - 1]) {
                // 자기 앞보다 크면 i 출력 
                answer.push(arr[i]);
            }          
        }
 
        return answer;

        }
        let arrNumber = [1,7,2,3,5,9]
        console.log(solution(arrNumber))
            
         </script>
    </body>
</html>
