<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(s) {
        let answer = s.filter((x,i)=> s.indexOf(x) === i) 

 
         // string 객체에서 주어진 값과 일치하는 첫 번째 인덱스를 반환하고 
        // 일치하는 값이 없으면 -1을 반환하는 것인데 
        // 그렇다면 첫 번째 값이 아니면 인덱스 값을 반환하지 않는다는 말 
        // 그럼 filter에 true로 반환되는 것은 오직, 첫 번째로 indexOf에 걸리는 것, 그 인덱스랑 일치하는 것만 나오는 것
    
         

            
 
        return answer;

      }
      let arr = ["good", "time", "good", "time", "student"]
      console.log(solution(arr))
        
         </script>
    </body>
</html>
